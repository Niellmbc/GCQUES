    					 swal({
                                title: "Welcome",
                                text: "Login Successful "+ tables.user[i].fldRole,
                                type: "success",
                                timer: 1000,
                                showConfirmButton: false
                            },
                            function(){
                               window.location.assign('admin.html');
                            });

    					swal({
                                title: "Welcome",

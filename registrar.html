<script>
        // SideNav Initialization
        $(".button-collapse").sideNav();

        var container = document.querySelector('.custom-scrollbar');
        Ps.initialize(container, {
        	wheelSpeed: 2,
        	wheelPropagation: true,
        	minScrollbarLength: 20
        });
    </script>
    <script>
    	let showRegQueue =()=>{
    		fetch(url+'/tbl_registrar').then(res=>res.json()).then(function(res){
    			let ls ="";
    			for(let i=0;i<res.length;i++){
    				if(res[i].fldRemarks=='In Line'){

    					ls+="<tr>";
    					ls+="<td>"+res[i].fldStudentNo+"</td>";
    					ls+="<td>"+res[i].fldQueueNo+"</td>";
    					ls+="<td>"+res[i].fldType+"</td>";
    					ls+="<td>"+res[i].fldDate+"</td>";
    					ls+='<td><a class="blue-text" data-placement="top" onclick="doneTransInReg('+res[i].fldRegID+')"><i class="fa fa-check"></i></a><a class="red-text" data-toggle="tooltip" data-placement="top" onclick="noShowTransInReg('+res[i].fldRegID+')" title="Archive"><i class="fa fa-times"></i></a></td>';
    					ls+="</tr>";
    				}
    			}
    			$('#registrarQueue').html(ls);
    		});
    	}
    	window.setInterval(showRegQueue,1000);
    </script>
    <script>
    	let id= localStorage.regID;
    	fetch(url+'/tbl_user/fldUserID/'+id).then(res=>res.json()).then(function(res){
    		document.getElementById('pName').innerHTML=res[0].fldFname+' '+res[0].fldMname+' '+res[0].fldLname;
    		document.getElementById('pEmail').innerHTML=res[0].fldEmail;
    		document.getElementById('profPic').src=res[0].fldImg;
    	});
    	let logOutReg=()=>{
    		localStorage.setItem('regID','');
    		swal({
    			title: "Logout Successful",
    			text: "You are not Logged in",
    			type: "success",
    			timer: 1000,
    			html: true
    		},
    		function(){
    			window.location.assign('login.html');
    		});
    	}
    </script>

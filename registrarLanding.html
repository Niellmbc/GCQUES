    <script>
    	function checkTime(i) {
    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
}
function Starttime(){

	var today = new Date();
	var dd = today.getDate();
	var mm = today.getMonth()+1; //January is 0!
	var yyyy = today.getFullYear();
	var today = new Date();
	var h = today.getHours();
	var m = today.getMinutes();
	var s = today.getSeconds();
	var aorp = "";
	m = checkTime(m);
	s = checkTime(s);
	if (h > 12) {
		h = h-12;
		if(h == 0){
			h = 1;
		}
		aorp = "PM"; 
	} else { 
		aorp = "AM"; 
	}
	var time = h + ":" + m + ":" + s + " " + aorp;
    // var t = setTimeout(startTime, 500);

    if(dd<10) {
    	dd = '0'+dd
    } 
    if(mm<10) {
    	mm = '0'+mm
    } 
    today = mm + '/' + dd + '/' + yyyy;
    document.getElementById('time').innerHTML=today+' '+time;
    

}
window.setInterval(Starttime,500)

let queueServing=()=>{
	fetch(url+'/queueReg/tbl_registrar').then(res=>res.json()).then(function(res){
		let ls="";
		
		for(let i=0;i<res.length;i++){
			ls+='<div class="col-md-12 col-md-4 mt-1" style="margin-right:-25px;">';
			ls+='<div class="card card-image" style="background-image: url(assets/img/gcueslogo.png);">';
			ls+='<div class="text-white flex-center d-flex align-items-center rgba-black-strong py-5 px-4">';
			ls+='<div>';
			ls+='<h6 class="white-text text-center" style="font-size:30px;"><strong>Transaction: '+res[i].fldType+'</strong></h6>';
			ls+='<h1 class="card-title pt-4 pb-3 font-weight-bold text-center qnum" style="font-size:100px;"><strong>'+res[i].fldQueueNo+'</strong></h1>';
			ls+='</div>';
			ls+='</div>';

			ls+='</div>';
			ls+='</div>';
		}
		$('#queueServing').html(ls);
	});
}
let queueServingReg=()=>{
	fetch(url+'/tbl_registrar').then(res=>res.json()).then(function(res){
		let ls="";
		
		for(let i=0;i<res.length;i++){
			if(res[i].fldRemarks=='In Line'){
				ls+='<li class="list-group-item d-flex justify-content-between align-items-center">';
				ls+='<a class="dark-grey-text font-small" style="font-size: 30px;">#'+res[i].fldQueueNo+' - '+res[i].fldType+'</a>';
				ls+='<span class="badge badge-default">Waiting</span>';
				ls+='</li>';
			}
		}
		$('#queueServingReg').html(ls);
	});
}

let countInline=()=>{
	let inline= "In Line";
	fetch(url+'/count/tbl_registrar/fldRemarks/'+inline).then(res=>res.json()).then(function(res){
		document.getElementById('cInLine').innerHTML=res[0].totalcount;
	});	
}
window.setInterval(countInline,1000);
window.setInterval(queueServing,1000);
window.setInterval(queueServingReg,1000);
